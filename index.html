<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/selectors.css"/>
    <title>The Code Review Newsletter Signup Form</title>
</head>
<body>
    <!--Header Section of Website-->
   <header>
    <h1>The Code Review</h1>
   </header>
   <div class="main-body">
    <div class="signup-intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
       </div>
       <hr id="hr-one">
       <!--Form Begins (Contact Info Section)-->
       <form action="index.html" method="post">
        <fieldset class="contact-info">
            <legend class="section-one">Contact Information</legend>
            <h2 class="h2-l">Contact Information</h2>
    
            <div class="container">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="full_name" required placeholder="Required">
            </div>
            <div class="container">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="email_address" required placeholder="Required">
            </div>
            <div class="container">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone_number" placeholder="01000-000-000">
            </div>
            <div class="container">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="street_address" placeholder="12 Testing Street, Test Town">
            </div>
            <div class="container">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Test City">
            </div>
            <div class="container">
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="">Choose State</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arazona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georiga">Georiga</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michign">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="misouri">Misouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new hampshire">New Hampshire</option>
                    <option value="new jersey">New Jersey</option>
                    <option value="new mexico">New Mexico</option>
                    <option value="new york">New York</option>
                    <option value="north carolina">North Carolina</option>
                    <option value="north dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode island">Rhode Island</option>
                    <option value="south carolina">South Carolina</option>
                    <option value="south dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Verginia</option>
                    <option value="washington">Washington</option>
                    <option value="west virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select>
            </div>
            <div class="container">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip_code" placeholder="TE 5TH0LD">
            </div>
        </fieldset>
        <!--Form Continues (Newsletter Section)-->
        <hr id="hr-two">
        <fieldset class="newsletter-info">
            <legend class="section-two">Newsletter</legend>
            <h2 class="h2-l">Newsletter</h2>
            <p>Select the newsletters you would like to receive</p>
    
            <div class="news-row">
                <input type="checkbox" id="html_news" name="html_news">
                <label for="html_news">HTML News</label>
            </div>
            <div class="news-row">
                <input type="checkbox" id="css_news" name="css_news">
                <label for="css_news">CSS News</label>
            </div>
            <div class="news-row">
                <input type="checkbox" id="javascript_news" name="javascript_news">
                <label for="javascript_news">Javascript News</label>
            </div>
            <label>Newsletter Format</label>
            <div class="news-row">
                <input type="radio" id="html" name="news_format">
                <label for="html">HTML</label>
            </div>
            <div class="news-row">
                <input type="radio" id="plain_text" name="news_format">
                <label for="plain_text">Plain text</label>
            </div>
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="other_topics"></textarea>
    
            <!--Sign Up Button/End of Form-->
            <button type="submit">Sign Up</button>
        </fieldset>
       </form>
       <!--Footer Section of Website-->
       <footer>
            <p><em>Copyright The Code Review</em></p>
       </footer>
   </div>
</body>
</html>
